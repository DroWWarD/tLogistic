<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование контрагента</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style type="text/css">
  </style>
</head>
<body>
<header th:insert="blocks/header :: header" class="p-3 text-bg-dark"></header>
<div class="container mt-5 mb-5">
  <h1 th:text="'Редактирование контрагента ' + ${client.name}"></h1>
  <form method="post">
    <input type="text" th:value="${client.name}" name="name" placeholder="Введите название контрагента" class="form-control"><br>
    <textarea name="description" placeholder="Укажите описание контрагента" class="form-control" th:text="${client.description}"></textarea><br>
    <button type="submit" class="btn btn-success">Обновить контрагента</button>
  </form>
</div>
<div th:insert="blocks/footer :: footer" id="footer"></div>
</body>
</html>
