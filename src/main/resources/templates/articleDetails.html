<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style type="text/css">
    </style>
</head>
<body>
<header th:insert="blocks/header :: header" class="p-3 text-bg-dark"></header>
<div class="container mt-5 mb-5">
    <h1 th:text="'Артикул ' + ${article.article}"></h1>
    <table class="table table-striped table-hover align-top">
        <thead>
        <tr>
            <th scope="col">Артикул</th>
            <th scope="col">Описание</th>
            <th scope="col">Код ТНВЭД</th>
            <th scope="col">Сопроводительные документы</th>
            <th scope="col">Дата добавления в БД</th>
            <th scope="col">Редактирование</th>
            <th scope="col">Удаление</th>
        </tr>
        </thead>

        <tbody>

        <th th:text="${article.article}" scope="row"></th>
        <td th:text="${article.description}"></td>
        <td th:text="${article.code}"></td>
        <td th:text="${article.supportingDoc}"></td>
        <td th:text="${article.dateOfCreated}"></td>
        <td><a th:href="'/articleDetails/' + ${article.id} + '/edit'" class="btn btn-warning">Редактировать</a></td>
        <td><a th:href="'/articleDetails/' + ${article.id} + '/remove'" class="btn btn-warning">Удалить</a></td>
        </tbody>
    </table>
    <img src="data:image/png;base64,#{imageString}">
</div>
<div th:insert="blocks/footer :: footer" id="footer"></div>
</body>
</html>
