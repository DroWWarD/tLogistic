<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style type="text/css">
    </style>
</head>
<body>
<header th:insert="blocks/header :: header" class="p-3 text-bg-dark"></header>
<div class="container mt-5 mb-5">
    <h1 th:text="'Артикул ' + ${article.article}"></h1>
    <table class="table table-striped table-hover align-top">
        <thead>
        <tr>
            <th scope="col">Артикул</th>
            <th scope="col">Описание</th>
            <th scope="col">Код ТНВЭД</th>
            <th scope="col">Сопроводительные документы</th>
            <th scope="col">Дата добавления в БД</th>
            <th sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Редактирование</th>
            <th sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Удаление</th>
        </tr>
        </thead>
        <tbody>
        <th th:text="${article.article}" scope="row"></th>
        <td th:text="${article.description}"></td>
        <td th:text="${article.code}"></td>
        <td th:text="${article.supportingDoc}"></td>
        <td th:text="${article.dateOfCreated}"></td>
        <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="'/articleDetails/' + ${article.id} + '/edit'" class="btn btn-warning">Редактировать</a></td>
        <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="'/articleDetails/' + ${article.id} + '/remove'" class="btn btn-warning">Удалить</a></td>
        </tbody>
    </table><br>
    <div>
        <img th:src="${article.imagePath != null} ? '/images/' + ${article.imagePath} : '/images/error.png'" alt=" Изображение отсутствует"><br>
    </div><br>
</div>
<div th:insert="blocks/footer :: footer" id="footer"></div>
</body>
</html>
