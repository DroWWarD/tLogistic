<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Поиск артикулов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style type="text/css">
    </style>
</head>
<body>
<header th:insert="blocks/header :: header" class="p-3 text-bg-dark"></header>
<div class="container mt-5 mb-5">
    <h1>Поиск артикулов</h1>
    <form th:action="'/findArticles'" method="post">
        <select class="form-control" id="clients" name="clientId">
            <option value="">Выберите контрагента</option>
            <option th:each="client : ${clients}"
                    th:value="${client.id}"
                    th:text="${client.name}">
            </option>
        </select><br>
        <textarea name="articles" placeholder="Вставьте список артикулов, разделенных пробелами" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-primary">Найти артикулы</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer" id="footer"></div>
</body>
</html>
