<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Удаление контрагента</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style type="text/css">
  </style>
</head>
<body>
<header th:insert="blocks/header :: header" class="p-3 text-bg-dark"></header>
<div class="container mt-5 mb-5">
  <h1 th:text="'Удаление контрагента ' + ${client.name}"></h1>
  <form th:action="'/clientDetails/' + ${client.id} + '/remove'" method="post">
    <input type="text" name="name" placeholder="Для подтверждения удаления впишите сюда название контрагента" class="form-control"><br>
    <button type="submit" class="btn btn-danger">УДАЛИТЬ контрагента</button>
  </form>
</div>
<div th:insert="blocks/footer :: footer" id="footer"></div>
</body>
</html>
