<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Логин</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style type="text/css">
    </style>
</head>
<body>
<header th:insert="blocks/header :: header" class="p-3 text-bg-dark"></header>
<div th:if="${param.error}" class="mx-auto p-2" style="width: 200px;">
    Invalid username and password.
</div>
<div th:if="${param.logout}" class="mx-auto p-2" style="width: 200px;">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div class="mx-auto p-2" style="width: 200px;"><label> Логин : <input type="text" name="username"/> </label></div>
    <div class="mx-auto p-2" style="width: 200px;"><label> Пароль: <input type="password" name="password"/> </label></div>
    <div class="mx-auto p-2" style="width: 200px;"><input type="submit" value="Войти" class="btn btn-secondary"/></div>
</form>
<div th:insert="blocks/footer :: footer" id="footer"></div>
</body>
</html>
