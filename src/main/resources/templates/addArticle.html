<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление артикула</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style type="text/css">
    </style>
</head>
<body>
<header th:insert="blocks/header :: header" class="p-3 text-bg-dark"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление нового артикула</h1>
    <form action="/addArticle" method="post" enctype="multipart/form-data">
        <select class="form-control" id="client.name" name="clientName">
            <option value=""><b>Выберите контрагента</b></option>
            <option th:each="client : ${clients}"
                    th:value="${client.name}"
                    th:text="${client.name}">
            </option>
        </select><br>
        <input type="text" name="article" placeholder="Введите новый артикул" class="form-control"><br>
        <textarea name="description" placeholder="Введите описание товара" class="form-control"></textarea><br>
        <input type="text" name="code" placeholder="Введите код ТНВЭД" class="form-control"><br>
        <textarea type="text" name="supportingDoc" placeholder="Введите названия сопроводительных документов"
                  class="form-control"></textarea><br>
        <div>
            <input type="file" name="file" class="btn btn-warning"><b> Добавить изображение</b>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Добавить артикул</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer" id="footer"></div>
</body>
</html>
